<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Solde
          </div>
          <div class="card-body">
            <p class="card-text">Solde disponible : <span id="available-balance">0</span></p>
            <p class="card-text">Solde en attente de validation : <span id="pending-balance">0</span></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Historique des transactions
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Type</th>
                  <th scope="col">Montant</th>
                  <th scope="col">Statut</th>
                </tr>
              </thead>
              <tbody id="transaction-history">
                <!-- Les transactions seront ajoutÃ©es ici dynamiquement -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
